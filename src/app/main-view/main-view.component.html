<ng-template #DeleteModal let-modal>
  <div class="modal-header d-flex justify-content-start">
    <input type="color" class="DeleteModalColor" placeholder="" [value]="Color" disabled>
    <h4 class="DeleteTitle modal-title" [ngClass]="Checked?'line-through':''">{{Title}}</h4>
    <div class="Horizont"></div>
  </div>
  <div class="DeleteModalBody modal-body">
    <div class="DeleteData form-group col-sm-12">
      <i class="fa fa-1g fa-calendar"></i>
      <label> {{DateTime| date: 'dd MMM'}} • <span class="ToLowerCase">{{DateTime| date: 'h a'}}</span>
      </label>
    </div>
    <div class="DeleteDescription form-group col-sm-12">
      <label>{{Description}}</label>
    </div>
    <div class="DeleteCheckout form-group col-sm-12">
      <i class="fa  fa-1g" [ngClass]="Checked?'fa-check-circle-o IcoGreen':'fa-close IcoRed'"></i>
      <label>{{Checked?'completed':'non completed'}}</label>
    </div>
  </div>
  <div class="ModalDelete modal-footer">
    <button type="button" class="btn btn-danger d-flex justify-content-center"
            (click)="onDelete(DeleteId)">
      <i class="fa fa-1g fa-trash"></i> <label>Delete</label>
    </button>
  </div>
</ng-template>

<ng-template #AddModal let-modal>
  <form (submit)="AddNewTask($event)">
    <div class="modal-header d-flex justify-content-start">
      <h4 class="AddTitle modal-title">Create New Tasks</h4>
      <div class="Horizont"></div>
    </div>
    <div class="modal-body">
      <div class="ModalTopic form-group col-sm-12">
        <label>Topic</label>
        <input type="text" class=" form-control" name="title" placeholder="Write Topic">
      </div>
      <div class="ModalDescription form-group col-sm-12">
        <label>Description</label>
        <input type="text" class=" form-control" name="description" placeholder="Write Description">
      </div>
      <div class="ModalDate form-group col-sm-12">
        <input type="date" class=" form-control" name="date" placeholder="">
      </div>
      <div class="ModalNotify form-group col-sm-12">
        <label>Notification</label>
        <input type="text" class="form-control" placeholder="10 mins before">
      </div>
      <div class="ModalColor form-group col-sm-12">
        <label>Choose color</label>
        <input type="color" class="form-control" value="#50DBE3" placeholder="">
      </div>
    </div>
    <div class="ModalAdd modal-footer">
      <input type="submit" class="btn btn-primary" value="Add">
    </div>
  </form>
</ng-template>

<ng-template #ViewModal let-modal>
  <div class="modal-header d-flex justify-content-start">
    <input type="color" class="DeleteModalColor" placeholder="" [value]="Color" disabled>
    <h4 class="DeleteTitle modal-title" [ngClass]="Checked?'line-through':''">{{Title}}</h4>
    <div class="Horizont"></div>
  </div>
  <div class="DeleteModalBody modal-body">
    <div class="DeleteData form-group col-sm-12">
      <i class="fa fa-1g fa-calendar"></i>
      <label> {{DateTime| date: 'dd MMM'}} • <span class="ToLowerCase">{{DateTime| date: 'h a'}}</span>
      </label>
    </div>
    <div class="DeleteDescription form-group col-sm-12">
      <label>{{Description}}</label>
    </div>
    <div class="DeleteCheckout form-group col-sm-12">
      <i class="fa  fa-1g" [ngClass]="Checked?'fa-check-circle-o IcoGreen':'fa-close IcoRed'"></i>
      <label>{{Checked?'completed':'non completed'}}</label>
    </div>
  </div>
  <div class="ModalInfo modal-footer">
    <button type="button" class="btn btn-info d-flex justify-content-center"
            (click)="modal.dismiss('Cross click')">
      <label>Close</label>
    </button>
  </div>
</ng-template>
