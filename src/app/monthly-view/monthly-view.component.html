<ng-template #DeleteModal let-modal>
  <div class="modal-header d-flex justify-content-start">
    <input type="color" class="DeleteModalColor" [value]="Color" disabled>
    <h4 class="DeleteTitle modal-title">Meet Lorence</h4>
    <div class="Horizont"></div>
  </div>
  <div class="DeleteModalBody modal-body">
    <div class="form-group col-sm-12" hidden>
      <input type="text" [value]="DeleteId">
    </div>
    <div class="DeleteData form-group col-sm-12">
      <i class="fa fa-1g fa-calendar"></i>
      <label  > {{Date}} </label>
    </div>
    <div class="DeleteDescription form-group col-sm-12">
      <label>{{Description}}</label>
    </div>
    <div class="DeleteCheckout form-group col-sm-12">
      <i class="fa  fa-1g" [ngClass]="Checked?'fa-check-circle-o IcoGreen':'fa-close IcoRed'"></i>
      <label>{{Checked?'completed':'non completed'}}</label>
    </div>
  </div>
  <div class="ModalDelete modal-footer">
    <button type="button" class="btn btn-danger d-flex justify-content-center" data-dismiss="modal" (click)="onDelete(DeleteId)">
      <i class="fa fa-1g fa-trash"></i> <label>Delete</label>
    </button>
  </div>
</ng-template>

<ng-template #AddModal let-modal>
  <form (submit)="AddNewTask($event)">
    <div class="modal-header">
      <h4 class="modal-title">Create New Tasks</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="ModalTopic form-group col-sm-12">
        <label>Topic</label>
        <input type="text" class=" form-control" placeholder="Write Topic" #itemTitle>
      </div>
      <div class="ModalDescription form-group col-sm-12">
        <label>Description</label>
        <input type="text" class=" form-control" placeholder="Write Description" >
      </div>
      <div class="ModalDate form-group col-sm-12">
        <input type="date" class=" form-control" #itemDate>
      </div>
      <div class="ModalNotify form-group col-sm-12">
        <label>Notification</label>
        <input type="text" class="form-control" placeholder="10 mins before" #itemNotify>
      </div>
      <div class="ModalColor form-group col-sm-12">
        <label>Choose color</label>
        <input type="color" class="form-control" value="#50DBE3" #itemColor>
      </div>
    </div>
    <div class="ModalAdd modal-footer">
      <input type="submit" class="btn btn-primary" value="Add">
    </div>
  </form>
</ng-template>
