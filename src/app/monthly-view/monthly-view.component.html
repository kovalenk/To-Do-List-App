<div class="container-fluid">
  <div class="row">
    <div class="Main col-sm-12">
      <div class="row">
        <div class="col-sm-12 logo align-self-baseline">
          <h2 class="text-center">TTD</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 switc">
          <div class="switch">
            <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
            <label for="week" class="switch-label switch-label-off">Monthly</label>
            <input type="radio" class="switch-input" name="view" value="month" id="month">
            <label for="month" class="switch-label switch-label-on">Daily</label>
            <span class="switch-selection"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex col-sm-12 justify-content-center">
          <div class="calendar CalendarBody">
            <div class="MonthName">June</div>

            <span>Su</span>
            <span>Mo</span>
            <span>Tu</span>
            <span>We</span>
            <span>Th</span>
            <span>Fr</span>
            <span>Sa</span>
            <hr>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span>1</span>
            <span class="circle" data-title="My 25th birthday!">2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span class="circle" data-title="2 month anniversary!">12</span>
            <span>13</span>
            <span>14</span>
            <span>15</span>
            <span>16</span>
            <span>17</span>
            <span>18</span>
            <span>19</span>
            <span>20</span>
            <span>21</span>
            <span class="circle" data-title="#MusicMonday - share your favorite song!">22</span>
            <span>23</span>
            <span>24</span>
            <span>25</span>
            <span>26</span>
            <span>27</span>
            <span>28</span>
            <span>29</span>
            <span>30</span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
            <span class="ZeroData"><!--BLANK--></span>
          </div>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-sm-12">
          <h2>This month</h2>
        </div>
        <div class="col-sm-12">
          <div class="MyList">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of toDoListArray">
                  <span class="hover-cursor" [class.text-success]="item.isChecked"
                        (click)="alterCheck(item.$key, item.isChecked)">
                      <i class="fa fa-1g" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
                  </span>
                {{item.title}}
                <span class="hover-cursor text-danger pull-right" data-toggle="modal" data-target="#DeleteModal">
                      <i class="fa fa-trash-o fa-1g"></i>
                  </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row footerContainer">
        <div class="col-sm-12 ">
          <div class="addButton d-flex justify-content-center" data-toggle="modal" data-target="#AddModal"> <i class="align-self-center fa fa-plus"></i></div>
          <div class="display d-flex">
            <div class="DisplOption d-flex justify-content-center">
              <i class="align-self-center fa fa-list"></i>
            </div>
            <div class="DisplHistory d-flex justify-content-center">
              <i class="align-self-center fa fa-clock-o"></i>
            </div>
            <div class="DisplBell d-flex justify-content-center">
              <i class="align-self-center fa fa-bell"></i>
            </div>
            <div class="DisplUser d-flex justify-content-center">
              <i class="align-self-center fa fa-user"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create New Tasks</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="ModalTopic form-group col-md-6">
          <label for="inputTopic">Topic</label>
          <input type="text" class=" form-control" id="inputTopic" placeholder="Write Topic">
        </div>
        <div class="ModalDescription form-group col-md-6">
          <label for="inputDescription">Description</label>
          <input type="text" class=" form-control" id="inputDescription" placeholder="Write Description">
        </div>
        <div class="ModalDate form-group col-md-6">
          <input type="date" class=" form-control" id="inputdate">
        </div>
        <div class="ModalNotify form-group col-md-6">
          <label for="inputNotification">Notification</label>
          <input type="text" class="form-control" id="inputNotification" placeholder="10 mins before">
        </div>
        <div class="ModalColor form-group col-md-6">
          <label for="inputColor">Choose color</label>
          <input type="color" class="form-control" id="inputColor" value="#50DBE3">
        </div>

      </div>
      <div class="ModalAdd modal-footer">
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Meet Lorence</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="DeleteData form-group col-md-6">
          <i class="fa fa-1g fa-calendar"></i>
          <label>3rd Feb 6pm </label>
        </div>
        <div class="DeleteDescription form-group col-md-6">
          <label>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, in.</label>
        </div>
        <div class="DeleteCheckout form-group col-md-6">
          <i class="fa fa-1g fa-check-circle-o"></i>
          <label>completed</label>
        </div>
      </div>
      <div class="ModalDelete modal-footer">
        <button type="button" class="btn btn-danger d-flex justify-content-center">
          <i class="fa fa-1g fa-trash"></i> <label>Delete</label>
        </button>
      </div>
    </div>
  </div>
</div>
